	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
		background-color: #E2E8F5;
		-webkit-font-smoothing: antialiased;
		font-family: Martel,sans-serif;
		font-weight: 400;
		font-style: normal;
		font-size: 18px;
		line-height: 184%;
		color: #334152;
		min-width: 320px;
		padding: 0 20px;
		}
		#page {
		max-width: 440px;
		margin: 100px auto 0;
		padding: 50px 74px;
		background-color: #fff;
		border-radius: 16px;
		position: relative;
		}
		h1 {
		font-weight: 900;
		font-size: 38px;
		line-height: 140%;
		margin: 0 0 20px;
		}
		.content {
		list-style: none;
		margin: 0 0 30px;
		position: relative;
		left: 27px;
		}
		.content::after {
		content: '';
		width: 5px;
		border-radius: 4px;
		position: absolute;
		top: 2px;
		bottom: 4px;
		left: -27px;
		background-color: #FFD171;
		}
		.content span {
		color: #767676; /* WCAG AA compliant contrast ratio */
		}
		a {
		color: #4183D0;
		}
		a:focus-visible {
		outline: 3px solid #4183D0;
		outline-offset: 2px;
		border-radius: 2px;
		}
		.socials li {
		display: inline-block;
		margin-right: 20px;
		}
		@media (hover: hover) {
			a:hover {
				color: #12539E;
			}
		}

		/* Simple shadow for the card */
		#page {
			box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.08);
		}

		/* Fade-in on load (respects reduced motion) */
		@media (prefers-reduced-motion: no-preference) {
			#page {
				opacity: 0;
				transform: translateY(8px);
				animation: hf-fade-in 380ms ease-out 40ms forwards;
			}
			@keyframes hf-fade-in {
				to {
				opacity: 1;
				transform: translateY(0);
				}
			}
		}

		@media (prefers-reduced-motion: reduce) {
			#page {
				opacity: 1 !important;
				animation: none !important;
			}
		}

		/* Mobile responsive styles */
		@media (max-width: 640px) {
			body {
				padding: 0 16px;
				font-size: 16px;
			}
			#page {
				margin: 40px auto 40px;
				padding: 40px 30px;
				max-width: 100%;
			}
			h1 {
				font-size: 32px;
			}
			.content {
				left: 20px;
			}
			.content::after {
				left: -20px;
			}
		}

		@media (max-width: 400px) {
			#page {
				padding: 30px 24px;
			}
		}

	</style>
</head>

	<div id="page">

			<li>Previously <strong>Staff Designer</strong> at <a href="https://slack.com" target="_blank" rel="noopener noreferrer" title="Slack.com">Slack</a> <span>(2014-2020)</span></li>
			<li>Based in <strong>North Vancouver</strong> <span>(Canada)</span></li>
		</ul>
