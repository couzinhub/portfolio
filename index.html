	<style>
		* {
			margin: 0;

		body {
		background-color: #E2E8F5;

		#page {

		padding: 50px 74px;

		position: relative;
		}
		h1 {
		font-weight: 900;
		font-size: 38px;
		line-height: 140%;
		margin: 0 0 20px;
		}
		.content {
		list-style: none;
		margin: 0 0 30px;
		position: relative;
		left: 27px;
		}
		.content::after {
		content: '';
		width: 5px;
		border-radius: 4px;
		position: absolute;
		top: 2px;
		bottom: 4px;
		left: -27px;
		background-color: #FFD171;
		}
		.content span {
		color: #8f8f8f;
		}
		a {
		color: #4183D0;
		}

		display: inline-block;
		margin-right: 20px;
		}
		@media (hover: hover) {
			a:hover {
				color: #12539E;
			}
		}

		/* 3D tilt vars */
		:root {
			--rx: 0deg; /* rotateX set by JS */
			--ry: 0deg; /* rotateY set by JS */
		}

		/* Apply the 3D tilt to the card */
		#page {
			transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry));
			transform-style: preserve-3d;
			will-change: transform;
			transition: transform 120ms ease-out; /* smooth reset on mouse leave */
		}

		/* Respect reduced motion */
		@media (prefers-reduced-motion: reduce) {
			#page { transform: none !important; transition: none !important; }
		}

		/* Dynamic shadow vars */
		:root {
			--shadow-x: 0px;
			--shadow-y: 8px;
			--shadow-blur: 8px;
			--shadow-opacity: 0.05;
		}

		#page {
			box-shadow: var(--shadow-x) var(--shadow-y) var(--shadow-blur)
						rgba(0, 0, 0, var(--shadow-opacity));
			transition: box-shadow 120ms ease-out, transform 120ms ease-out;
		}
		/* Tidy fade-in on load (respects reduced motion) */
		@media (prefers-reduced-motion: no-preference) {
			#page {
				opacity: 0;
				transform: translateY(8px) perspective(900px) rotateX(var(--rx)) rotateY(var(--ry));
				animation: hf-fade-in 380ms ease-out 40ms forwards;
				will-change: transform, opacity;
			}
			@keyframes hf-fade-in {
				to {
				opacity: 1;
				transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry));
				}
			}
		}

		@media (prefers-reduced-motion: reduce) {
			#page {
				opacity: 1 !important;
				transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry)) !important;
				animation: none !important;
			}
		}


	</style>

<script>
(function(){
  const root = document.documentElement;
  const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (reduce) return;

  function setTilt(e) {
    const cx = window.innerWidth / 2;
    const cy = window.innerHeight / 2;

    const dx = (e.clientX - cx) / cx; // -1..1
    const dy = (e.clientY - cy) / cy; // -1..1

    const MAX = 5; // degrees tilt
    const ry = (dx * MAX).toFixed(2);
    const rx = (-dy * MAX).toFixed(2);

    root.style.setProperty('--rx', rx + 'deg');
    root.style.setProperty('--ry', ry + 'deg');

	// Shadow offset relative to tilt (make it subtler)
	const offsetX = (dx * 6).toFixed(1) + 'px';
	const offsetY = (dy * 6 + 8).toFixed(1) + 'px';

	// Blur grows slightly with tilt (keep it low)
	const blur = (8 + Math.abs(dx*2) + Math.abs(dy*2)).toFixed(1) + 'px';  // base 8

	// Opacity grows slightly with tilt (still faint)
	const op = 0.05 + (Math.abs(dx) + Math.abs(dy)) * 0.02;

  }

  function resetTilt() {
    root.style.setProperty('--rx', '0deg');
    root.style.setProperty('--ry', '0deg');
    root.style.setProperty('--shadow-x', '0px');
    root.style.setProperty('--shadow-y', '8px');
    root.style.setProperty('--shadow-blur', '8px');
    root.style.setProperty('--shadow-opacity', '0.05');
  }

  window.addEventListener('pointermove', setTilt, { passive: true });
  window.addEventListener('mouseout', resetTilt);
})();
</script>
